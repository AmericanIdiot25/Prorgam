<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Theatre Program</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            white-space: nowrap;
            width: 100vw;
            height: 100dvh;
            scroll-behavior: smooth;
        }
        .scroll-container img {
            flex: 0 0 100vw;
            height: 100dvh;
            object-fit: cover;
            scroll-snap-align: start;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <img src="image1.png" alt="Page 1">
        <img src="image2.png" alt="Page 2">
        <img src="image3.png" alt="Page 3">
        <img src="image4.png" alt="Page 4">
    </div>
</body>
</html>
